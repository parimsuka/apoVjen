<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Favorites
      </ion-button>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <ion-avatar (click)="fileInput.click()">
          <img src="{{img}}">
        </ion-avatar>
        <ion-icon name="camera-outline" size="large" (click)="fileInput.click()"></ion-icon>
      </div>
    </div>

    <input
      style="display: none"
      type="file" (change)="changeProfilePic($event)"
      #fileInput>

    <div class="card-body">
      <div class="user-meta ion-text-center">
        <ion-chip  color="secondary" outline="true" (click)="goToEditPage()">
          <ion-label color="dark">Edit profile</ion-label>
        </ion-chip>

        <ion-modal trigger="open-edit-modal">
          <ng-template>
            <ion-content>
              <app-edit-form></app-edit-form>
            </ion-content>
          </ng-template>
        </ion-modal>


        <h3 class="playername">{{userName}}</h3>
        <h6 class="ranking">My trips: <ion-chip>
          <ion-label>2</ion-label>
          </ion-chip>
        </h6>

        
      </div>

      <div class="settings">
        <h3 class="Settings">Settings</h3>
        <ion-item button (click)="buttonClick()" detail>
          <ion-label>
            Manage trips
          </ion-label>
        </ion-item>

        <ion-item button (click)="buttonClick()" detail>
          <ion-label>
            Display
          </ion-label>
        </ion-item>

        <ion-item button id="open-change-password-modal" detail>
          <ion-label>
            Change Password
          </ion-label>
        </ion-item>

        <ion-modal trigger="open-change-password-modal">
          <ng-template>
            <ion-content>
              <app-change-password-form></app-change-password-form>
            </ion-content>
          </ng-template>
        </ion-modal>
      </div>
    </div>
  </ion-content>
</ion-content>
