<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" text=""></ion-back-button>
      <ion-label>{{ 'tab3.backButton' | translate }}</ion-label>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <ion-avatar>
          <img src="{{img}}">
        </ion-avatar>
      </div>
    </div>

    <div class="card-body">
      <div class="user-meta ion-text-center">


        <h3 class="playername">{{userName}}</h3>
        <h6 class="ranking">{{ 'tab3.myTrips' | translate }}: <ion-chip>
          <ion-label>2</ion-label>
          </ion-chip>
        </h6>

      </div>
    
      <ion-item>
        <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary" value="{{averageReview['polite']}}">
          <ion-label slot="start">Polite</ion-label>
          <ion-icon size="small" slot="end" name="thumbs-up"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary" value="{{averageReview['drivingSafe']}}">
          <ion-label slot="start">Driving safe</ion-label>
          <ion-icon size="small" slot="end" name="sunny"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary" value="{{averageReview['vehicle']}}">
          <ion-label slot="start">Vehicle</ion-label>
          <ion-icon  size="small" slot="end" name="car-sport"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary" value="{{averageReview['service']}}">
          <ion-label slot="start">Service</ion-label>
          <ion-icon size="small" slot="end" name="heart"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary" value="{{averageReview['helpful']}}">
          <ion-label slot="start">Helpful</ion-label>
          <ion-icon size="small" slot="end" name="barbell"></ion-icon>
        </ion-range>
      </ion-item>
    

      <br>
      <h6>Reviews:</h6>

      <!-- <ion-list>
        <ion-item *ngFor="let review of reviews | async">
          <ion-label>{{review.polite}}</ion-label>
        </ion-item>
      </ion-list> -->
      
      <div class="container" *ngFor="let comment of comments | async">
        <div class="grid">
          <ion-grid>
            <ion-row>
              <ion-col size="2" size-sm>
                <ion-avatar class="reviewerProfilePic">
                  <img class="rounded-circle" src="{{comment.img}}" width="40">
                </ion-avatar>
              </ion-col>
              <ion-col>
                <div>
                  <span class="name">{{ comment.username }}</span>
                  <br>
                  <span class="date">Commented on: {{ comment.createdAt?.toMillis() | date:'short' }}</span>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div>
          <p class="comment-text">{{comment.comment}}</p>
        </div>
      </div>

  

      <br><br>
      <div class="bg-light p-2">
        <div class="d-flex flex-row align-items-start">
          <img class="rounded-circle" src="{{loggedInUserImgURL}}" width="40">
          <textarea class="form-control ml-1 shadow-none textarea" [(ngModel)]="newComment"></textarea>
        </div>
        <div class="mt-2 text-right">
          <ion-button (click)="addComent()">Post Comment</ion-button>
          <ion-button>Cancel</ion-button>
        </div>
      </div>

    </div>
  </ion-content>
</ion-content>
