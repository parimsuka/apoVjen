<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>apoVjen</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message message="Email is mandatory" [field]="form.get('email')" error="required"></app-error-message>
          <app-error-message message="Email is invalid" [field]="form.get('email')" error="email"></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message message="Password is mandatory" [field]="form.get('password')" error="required"></app-error-message>

          <ion-button id="recoverPasswordButton" color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid" (click)="forgotEmailPassword()">Forgot email/password</ion-button>
          <ion-button id="loginButton" color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
