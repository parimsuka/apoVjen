<ion-content>
  <form action=""  [hidden]=ishidden>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Add review</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary">
            <ion-label slot="start">Polite</ion-label>
            <ion-icon size="small" slot="end" name="thumbs-up"></ion-icon>
          </ion-range>
        </ion-item>
  
        <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary">
            <ion-label slot="start">Driving safe</ion-label>
            <ion-icon size="small" slot="end" name="sunny"></ion-icon>
          </ion-range>
        </ion-item>
  
        <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary">
            <ion-label slot="start">Vehicle</ion-label>
            <ion-icon  size="small" slot="end" name="car-sport"></ion-icon>
          </ion-range>
        </ion-item>
  
        <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary">
            <ion-label slot="start">Service</ion-label>
            <ion-icon size="small" slot="end" name="heart"></ion-icon>
          </ion-range>
        </ion-item>
  
        <ion-item>
          <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="secondary">
            <ion-label slot="start">Helpful</ion-label>
            <ion-icon size="small" slot="end" name="barbell"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-buttons slot="buttons">
      <ion-button (click)="close()" color="medium">Cancel</ion-button>
      <ion-button (click)="addReview()" color="primary" fill="solid">Add review</ion-button>
    </ion-buttons>
  </form>
</ion-content>
